<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 SMA Breadth Gauge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #e0e6ed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .gauge-container {
            text-align: center;
            background: #151823;
            border: 1px solid #1e2139;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .gauge-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .gauge-subtitle {
            font-size: 14px;
            color: #8b92a8;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauge-wrapper {
            position: relative;
            width: 320px;
            height: 160px;
            margin: 0 auto 30px;
        }
        
        .gauge-svg {
            width: 100%;
            height: 100%;
        }
        
        .gauge-value {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }
        
        .gauge-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #8b92a8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauge-markers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .marker {
            position: absolute;
            font-size: 12px;
            color: #8b92a8;
            font-weight: 500;
        }
        
        .marker-0 { bottom: 10px; left: 20px; }
        .marker-25 { bottom: 50px; left: 5px; }
        .marker-50 { top: 20px; left: 50%; transform: translateX(-50%); }
        .marker-75 { bottom: 50px; right: 5px; }
        .marker-100 { bottom: 10px; right: 20px; }
        
        .gauge-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: #0f1218;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: #8b92a8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-positive { color: #10b981; }
        .stat-negative { color: #ef4444; }
        .stat-neutral { color: #f59e0b; }
        
        .loading {
            font-size: 16px;
            color: #8b92a8;
            margin: 20px 0;
        }
        
        .error {
            color: #ef4444;
            background: #2d1b1b;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .last-updated {
            font-size: 12px;
            color: #8b92a8;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #1e2139;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 12px;
            color: #8b92a8;
            margin-bottom: 10px;
        }
        
        /* Gauge animation */
        @keyframes fillGauge {
            from { stroke-dasharray: 0 628; }
        }
        
        .gauge-fill {
            animation: fillGauge 2s ease-out;
        }
        
        @media (max-width: 600px) {
            .gauge-container {
                padding: 30px 20px;
            }
            
            .gauge-wrapper {
                width: 280px;
                height: 140px;
            }
            
            .gauge-value {
                font-size: 48px;
            }
            
            .gauge-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="gauge-container">
        <div class="gauge-title">S&P 500 Market Breadth</div>
        <div class="gauge-subtitle">Stocks Above 10-Day Simple Moving Average</div>
        
        <div class="gauge-wrapper">
            <svg class="gauge-svg" viewBox="0 0 320 160">
                <!-- Background arc -->
                <path d="M 40 120 A 120 120 0 0 1 280 120" 
                      stroke="#1e2139" 
                      stroke-width="24" 
                      fill="none"
                      stroke-linecap="round"/>
                
                <!-- Value arc -->
                <path id="gaugeFill" 
                      d="M 40 120 A 120 120 0 0 1 280 120" 
                      stroke="#10b981" 
                      stroke-width="24" 
                      fill="none"
                      stroke-dasharray="0 377"
                      stroke-linecap="round"
                      class="gauge-fill"/>
            </svg>
            
            <!-- Gauge markers -->
            <div class="gauge-markers">
                <div class="marker marker-0">0</div>
                <div class="marker marker-25">25</div>
                <div class="marker marker-50">50</div>
                <div class="marker marker-75">75</div>
                <div class="marker marker-100">100</div>
            </div>
            
            <div class="gauge-value" id="gaugeValue">--</div>
            <div class="gauge-label">Percent Above SMA</div>
        </div>
        
        <div id="loadingSection">
            <div class="progress-text" id="progressText">Initializing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="loading" id="loadingText">Loading all 503 S&P 500 stocks (fast mode)...</div>
        </div>
        
        <div id="errorText" class="error" style="display: none;"></div>
        
        <div class="gauge-stats" id="gaugeStats" style="display: none;">
            <div class="stat-item">
                <div class="stat-label">Above SMA</div>
                <div class="stat-value stat-positive" id="aboveCount">--</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Below SMA</div>
                <div class="stat-value stat-negative" id="belowCount">--</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Analyzed</div>
                <div class="stat-value stat-neutral" id="totalCount">--</div>
            </div>
        </div>
        
        <div class="last-updated" id="lastUpdated" style="display: none;"></div>
    </div>

    <script>
        class SMABreadthGauge {
            constructor() {
                this.proxyUrl = '/.netlify/functions/polygon-proxy';
                
                // Complete S&P 500 stock list from Wikipedia (503 stocks as of 2024)
                this.sp500Symbols = [
                    'MMM', 'AOS', 'ABT', 'ABBV', 'ACN', 'ADBE', 'AMD', 'AES', 'AFL', 'A', 
                    'APD', 'ABNB', 'AKAM', 'ALB', 'ARE', 'ALGN', 'ALLE', 'LNT', 'ALL', 'GOOGL', 
                    'GOOG', 'MO', 'AMZN', 'AMCR', 'AEE', 'AEP', 'AXP', 'AIG', 'AMT', 'AWK', 
                    'AMP', 'AME', 'AMGN', 'APH', 'ADI', 'AON', 'APA', 'APO', 'AAPL', 'AMAT', 
                    'APTV', 'ACGL', 'ADM', 'ANET', 'AJG', 'AIZ', 'T', 'ATO', 'ADSK', 'ADP', 
                    'AZO', 'AVB', 'AVY', 'AXON', 'BKR', 'BALL', 'BAC', 'BAX', 'BDX', 'BRK.B', 
                    'BBY', 'TECH', 'BIIB', 'BLK', 'BX', 'BA', 'BKNG', 'BSX', 'BMY', 'AVGO', 
                    'BR', 'BRO', 'BF.B', 'BLDR', 'BG', 'BXP', 'CHRW', 'CDNS', 'CZR', 'CPT',

                    'COR', 'CNC', 'CNP', 'CF', 'CRL', 'SCHW', 'CHTR', 'CVX', 'CMG', 'CB',

                    'DELL', 'DAL', 'DVN', 'DXCM', 'FANG', 'DLR', 'DG', 'DLTR', 'D', 'DPZ', 
                    'DASH', 'DOV', 'DOW', 'DHI', 'DTE', 'DUK', 'DD', 'EMN', 'ETN', 'EBAY',

                    'EXC', 'EXE', 'EXPE', 'EXPD', 'EXR', 'XOM', 'FFIV', 'FDS', 'FICO', 'FAST', 
                    'FRT', 'FDX', 'FIS', 'FITB', 'FSLR', 'FE', 'FI', 'F', 'FTNT', 'FTV',

                    'GNRC', 'GD', 'GIS', 'GM', 'GPC', 'GILD', 'GPN', 'GL', 'GDDY', 'GS',

                    'LMT', 'L', 'LOW', 'LULU', 'LYB', 'MTB', 'MPC', 'MKTX', 'MAR', 'MMC', 
                    'MLM', 'MAS', 'MA', 'MTCH', 'MKC', 'MCD', 'MCK', 'MDT', 'MRK', 'META', 
                    'MET', 'MTD', 'MGM', 'MCHP', 'MU', 'MSFT', 'MAA', 'MRNA', 'MHK', 'MOH', 
                    'TAP', 'MDLZ', 'MPWR', 'MNST', 'MCO', 'MS', 'MOS', 'MSI', 'MSCI', 'NDAQ', 
                    'NTAP', 'NFLX', 'NEM', 'NWSA', 'NWS', 'NEE', 'NKE', 'NI', 'NDSN', 'NSC', 
                    'NTRS', 'NOC', 'NCLH', 'NRG', 'NUE', 'NVDA', 'NVR', 'NXPI', 'ORLY', 'OXY',

                    'RTX', 'O', 'REG', 'REGN', 'RF', 'RSG', 'RMD', 'RVTY', 'ROK', 'ROL', 
                    'ROP', 'ROST', 'RCL', 'SPGI', 'CRM', 'SBAC', 'SLB', 'STX', 'SRE', 'NOW', 
                    'SHW', 'SPG', 'SWKS', 'SJM', 'SW', 'SNA', 'SOLV', 'SO', 'LUV', 'SWK', 
                    'SBUX', 'STT', 'STLD', 'STE', 'SYK', 'SMCI', 'SYF', 'SNPS', 'SYY', 'TMUS', 
                    'TROW', 'TTWO', 'TPR', 'TRGP', 'TGT', 'TEL', 'TDY', 'TER', 'TSLA', 'TXN', 
                    'TPL', 'TXT', 'TMO', 'TJX', 'TKO', 'TTD', 'TSCO', 'TT', 'TDG', 'TRV', 
                    'TRMB', 'TFC', 'TYL', 'TSN', 'USB', 'UBER', 'UDR', 'ULTA', 'UNP', 'UAL', 
                    'UPS', 'URI', 'UNH', 'UHS', 'VLO', 'VTR', 'VLTO', 'VRSN', 'VRSK', 'VZ', 
                    'VRTX', 'VTRS', 'VICI', 'V', 'VST', 'VMC', 'WRB', 'GWW', 'WAB', 'WMT', 
                    'DIS', 'WBD', 'WM', 'WAT', 'WEC', 'WFC', 'WELL', 'WST', 'WDC', 'WY', 
                    'WSM', 'WMB', 'WTW', 'WDAY', 'WYNN', 'XEL', 'XYL', 'YUM', 'ZBRA', 'ZBH', 'ZTS'
                ];
                
                this.data = {
                    aboveCount: 0,
                    belowCount: 0,
                    percentage: 0,
                    total: 0,
                    processed: 0
                };
                
                this.init();
            }
            
            async init() {
                try {
                    await this.fetchSMAData();
                    this.updateGauge();
                    this.hideLoading();
                } catch (error) {
                    console.error('Failed to fetch data:', error);
                    this.showError('Failed to load S&P 500 data. This may be due to API rate limits or network issues. Please try again in a few minutes.');
                    this.hideLoading();
                }
            }
            
            updateProgress(processed, total, message) {
                const percentage = Math.round((processed / total) * 100);
                document.getElementById('progressFill').style.width = `${percentage}%`;
                document.getElementById('progressText').textContent = `${message} (${processed}/${total})`;
            }
            
            async fetchSMAData() {
                console.log(`Fetching SMA data for all ${this.sp500Symbols.length} S&P 500 stocks...`);
                this.updateProgress(0, this.sp500Symbols.length, 'Starting analysis');
                
                let aboveCount = 0;
                let totalValid = 0;
                let processed = 0;
                
                // Process stocks in larger batches for faster loading (unlimited API plan)
                const batchSize = 25;
                const batches = [];
                
                for (let i = 0; i < this.sp500Symbols.length; i += batchSize) {
                    batches.push(this.sp500Symbols.slice(i, i + batchSize));
                }
                
                for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                    const batch = batches[batchIndex];
                    this.updateProgress(processed, this.sp500Symbols.length, `Processing batch ${batchIndex + 1}/${batches.length}`);
                    
                    const promises = batch.map(symbol => this.fetchStockSMA(symbol));
                    const results = await Promise.allSettled(promises);
                    
                    results.forEach((result, index) => {
                        processed++;
                        if (result.status === 'fulfilled' && result.value !== null) {
                            totalValid++;
                            if (result.value) {
                                aboveCount++;
                            }
                        } else {
                            console.warn(`Failed to get data for ${batch[index]}`);
                        }
                        
                        this.updateProgress(processed, this.sp500Symbols.length, `Analyzing stocks`);
                    });
                    
                    // Small delay between batches for stability
                    if (batchIndex < batches.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
                
                this.data.aboveCount = aboveCount;
                this.data.belowCount = totalValid - aboveCount;
                this.data.total = totalValid;
                this.data.percentage = totalValid > 0 ? Math.round((aboveCount / totalValid) * 100) : 0;
                
                console.log(`Results: ${aboveCount}/${totalValid} stocks above 10-day SMA (${this.data.percentage}%)`);
                this.updateProgress(processed, this.sp500Symbols.length, 'Analysis complete');
            }
            
            async fetchStockSMA(symbol) {
                try {
                    // Get 15 days of data to calculate 10-day SMA
                    const endDate = new Date().toISOString().split('T')[0];
                    const startDate = new Date(Date.now() - 20 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                    
                    const endpoint = `/v2/aggs/ticker/${symbol}/range/1/day/${startDate}/${endDate}?adjusted=true&sort=desc&limit=15`;
                    
                    const response = await fetch(`${this.proxyUrl}?endpoint=${encodeURIComponent(endpoint)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.results || data.results.length < 11) {
                        return null; // Not enough data for 10-day SMA
                    }
                    
                    // Calculate 10-day SMA (using most recent 10 days)
                    const prices = data.results.slice(0, 10).map(day => day.c);
                    const sma10 = prices.reduce((sum, price) => sum + price, 0) / prices.length;
                    
                    // Current price is the most recent close
                    const currentPrice = data.results[0].c;
                    
                    // Return true if above SMA, false if below
                    return currentPrice > sma10;
                    
                } catch (error) {
                    console.error(`Error fetching ${symbol}:`, error);
                    return null;
                }
            }
            
            updateGauge() {
                // Update gauge value
                document.getElementById('gaugeValue').textContent = this.data.percentage;
                
                // Update gauge fill
                const fillPath = document.getElementById('gaugeFill');
                const percentage = this.data.percentage;
                
                // Calculate stroke-dasharray for percentage (semicircle = ~377 total length)
                const circumference = 377;
                const fillLength = (percentage / 100) * circumference;
                fillPath.style.strokeDasharray = `${fillLength} ${circumference}`;
                
                // Color based on percentage
                let color;
                if (percentage >= 70) {
                    color = '#10b981'; // Green - Strong bullish
                } else if (percentage >= 50) {
                    color = '#f59e0b'; // Yellow - Neutral
                } else if (percentage >= 30) {
                    color = '#ef4444'; // Red - Bearish
                } else {
                    color = '#dc2626'; // Dark red - Very bearish
                }
                fillPath.style.stroke = color;
                
                // Update stats
                document.getElementById('aboveCount').textContent = this.data.aboveCount;
                document.getElementById('belowCount').textContent = this.data.belowCount;
                document.getElementById('totalCount').textContent = this.data.total;
                
                // Show stats
                document.getElementById('gaugeStats').style.display = 'grid';
                
                // Update timestamp
                const now = new Date();
                const timeString = now.toLocaleString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
                document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
                document.getElementById('lastUpdated').style.display = 'block';
            }
            
            showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorText').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loadingSection').style.display = 'none';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SMABreadthGauge();
        });
    </script>
</body>
</html>
