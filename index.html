<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 Breadth Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #e0e6ed;
            padding: 20px;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }
        
        .gauge-container {
            background: #151823;
            border: 1px solid #1e2139;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .gauge-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .gauge-subtitle {
            font-size: 14px;
            color: #8b92a8;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .gauges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .single-gauge {
            background: #0f1218;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .gauge-wrapper {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto 20px;
        }
        
        .gauge-svg {
            width: 100%;
            height: 100%;
        }
        
        .gauge-value {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }
        
        .gauge-label {
            font-size: 12px;
            color: #8b92a8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            background: #151823;
            border: 1px solid #1e2139;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: 400px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chart-wrapper {
            position: relative;
            height: 320px;
        }
        
        .stats-container {
            background: #151823;
            border: 1px solid #1e2139;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: #0f1218;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: #8b92a8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }
        
        .stat-positive { color: #10b981; }
        .stat-negative { color: #ef4444; }
        .stat-neutral { color: #f59e0b; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b92a8;
        }
        
        .error {
            color: #ef4444;
            background: #2d1b1b;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .last-updated {
            font-size: 12px;
            color: #8b92a8;
            text-align: center;
            margin-top: 20px;
        }
        
        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .retry-button:hover {
            background: #2563eb;
        }
        
        @keyframes fillGauge {
            from { stroke-dasharray: 0 628; }
        }
        
        .gauge-fill {
            animation: fillGauge 2s ease-out;
        }
        
        @media (max-width: 768px) {
            .gauges-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="gauge-container">
            <div class="gauge-title">S&P 500 Market Breadth Dashboard</div>
            <div class="gauge-subtitle">Real-Time Market Participation Analysis</div>
            
            <div class="gauges-grid">
                <div class="single-gauge">
                    <div class="gauge-wrapper">
                        <svg class="gauge-svg" viewBox="0 0 200 100">
                            <path d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#1e2139" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-linecap="round"/>
                            <path id="gaugeDayFill" 
                                  d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#8b5cf6" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-dasharray="0 251"
                                  stroke-linecap="round"
                                  class="gauge-fill"/>
                        </svg>
                        <div class="gauge-value" id="gaugeDayValue">--</div>
                    </div>
                    <div class="gauge-label">Day-of Breadth</div>
                </div>
                
                <div class="single-gauge">
                    <div class="gauge-wrapper">
                        <svg class="gauge-svg" viewBox="0 0 200 100">
                            <path d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#1e2139" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-linecap="round"/>
                            <path id="gauge10Fill" 
                                  d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#10b981" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-dasharray="0 251"
                                  stroke-linecap="round"
                                  class="gauge-fill"/>
                        </svg>
                        <div class="gauge-value" id="gauge10Value">--</div>
                    </div>
                    <div class="gauge-label">10-Day SMA</div>
                </div>
                
                <div class="single-gauge">
                    <div class="gauge-wrapper">
                        <svg class="gauge-svg" viewBox="0 0 200 100">
                            <path d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#1e2139" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-linecap="round"/>
                            <path id="gauge20Fill" 
                                  d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#f59e0b" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-dasharray="0 251"
                                  stroke-linecap="round"
                                  class="gauge-fill"/>
                        </svg>
                        <div class="gauge-value" id="gauge20Value">--</div>
                    </div>
                    <div class="gauge-label">20-Day SMA</div>
                </div>
                
                <div class="single-gauge">
                    <div class="gauge-wrapper">
                        <svg class="gauge-svg" viewBox="0 0 200 100">
                            <path d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#1e2139" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-linecap="round"/>
                            <path id="gauge200Fill" 
                                  d="M 20 80 A 80 80 0 0 1 180 80" 
                                  stroke="#3b82f6" 
                                  stroke-width="16" 
                                  fill="none"
                                  stroke-dasharray="0 251"
                                  stroke-linecap="round"
                                  class="gauge-fill"/>
                        </svg>
                        <div class="gauge-value" id="gauge200Value">--</div>
                    </div>
                    <div class="gauge-label">200-Day SMA</div>
                </div>
            </div>
            
            <div id="loadingSection" class="loading">
                Loading S&P 500 breadth data...
            </div>
            
            <div id="errorSection" class="error" style="display: none;">
                <div id="errorMessage"></div>
                <button class="retry-button" onclick="window.location.reload()">Retry</button>
            </div>
        </div>
        
        <div class="chart-container" id="chartContainer" style="display: none;">
            <div class="chart-title">30-Day Historical Breadth Trends</div>
            <div class="chart-wrapper">
                <canvas id="breadthChart"></canvas>
            </div>
        </div>
        
        <div class="stats-container" id="statsContainer" style="display: none;">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Day-of Up</div>
                    <div class="stat-value stat-positive" id="dayUpCount">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Above 10-Day</div>
                    <div class="stat-value stat-positive" id="above10Count">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Above 20-Day</div>
                    <div class="stat-value stat-neutral" id="above20Count">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Above 200-Day</div>
                    <div class="stat-value stat-positive" id="above200Count">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Market Regime</div>
                    <div class="stat-value" id="marketRegime">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Analyzed</div>
                    <div class="stat-value stat-neutral" id="totalAnalyzed">--</div>
                </div>
            </div>
            
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        class BreadthDashboard {
            constructor() {
                this.proxyUrl = '/.netlify/functions/polygon-proxy';
                
                this.currentData = {
                    dayOf: { up: 0, percentage: 0 },
                    sma10: { above: 0, percentage: 0 },
                    sma20: { above: 0, percentage: 0 },
                    sma200: { above: 0, percentage: 0 },
                    total: 0
                };
                
                this.historicalData = this.loadHistoricalData();
                this.chart = null;
                
                this.init();
            }
            
            async init() {
                try {
                    await this.fetchBreadthData();
                    this.updateDashboard();
                    this.createChart();
                    this.saveHistoricalData();
                    this.hideLoading();
                    this.showContent();
                } catch (error) {
                    console.error('Dashboard initialization error:', error);
                    this.showError(error.message);
                    this.hideLoading();
                }
            }
            
            async fetchBreadthData() {
                const response = await fetch(this.proxyUrl);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Dashboard must be deployed to Netlify to access live market data. This preview shows the interface only.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update with real API data
                this.currentData = {
                    dayOf: {
                        up: data.dayOf.up,
                        percentage: data.dayOf.percentage
                    },
                    sma10: {
                        above: data.sma10.above,
                        percentage: data.sma10.percentage
                    },
                    sma20: {
                        above: data.sma20.above,
                        percentage: data.sma20.percentage
                    },
                    sma200: {
                        above: data.sma200.above,
                        percentage: data.sma200.percentage
                    },
                    total: data.dayOf.up + data.dayOf.down
                };
            }
            
            updateDashboard() {
                // Update all 4 gauges
                this.updateGauge('gaugeDay', this.currentData.dayOf.percentage, '#8b5cf6');
                this.updateGauge('gauge10', this.currentData.sma10.percentage, '#10b981');
                this.updateGauge('gauge20', this.currentData.sma20.percentage, '#f59e0b');
                this.updateGauge('gauge200', this.currentData.sma200.percentage, '#3b82f6');
                
                // Update stats
                document.getElementById('dayUpCount').textContent = this.currentData.dayOf.up;
                document.getElementById('above10Count').textContent = this.currentData.sma10.above;
                document.getElementById('above20Count').textContent = this.currentData.sma20.above;
                document.getElementById('above200Count').textContent = this.currentData.sma200.above;
                document.getElementById('totalAnalyzed').textContent = this.currentData.total;
                
                // Market regime analysis
                const regime = this.analyzeMarketRegime();
                const regimeElement = document.getElementById('marketRegime');
                regimeElement.textContent = regime.text;
                regimeElement.className = `stat-value ${regime.class}`;
                
                // Update timestamp
                const now = new Date();
                const isMarketHours = this.isMarketHours();
                
                let timeDisplay;
                if (isMarketHours) {
                    timeDisplay = `Live data: ${now.toLocaleString('en-US', {
                        month: 'short', day: 'numeric', 
                        hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
                    })}`;
                } else {
                    timeDisplay = `Last session: ${now.toLocaleDateString('en-US', {
                        month: 'short', day: 'numeric', year: 'numeric'
                    })} | Markets closed`;
                }
                
                document.getElementById('lastUpdated').textContent = timeDisplay;
            }
            
            isMarketHours() {
                const now = new Date();
                const et = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                const day = et.getDay(); // 0 = Sunday, 6 = Saturday
                const hour = et.getHours();
                const minute = et.getMinutes();
                const time = hour * 100 + minute;
                
                // Market is open Monday-Friday 9:30 AM - 4:00 PM ET
                return day >= 1 && day <= 5 && time >= 930 && time <= 1600;
            }
            
            updateGauge(gaugeId, percentage, color) {
                document.getElementById(`${gaugeId}Value`).textContent = percentage;
                
                const fillPath = document.getElementById(`${gaugeId}Fill`);
                const circumference = 251;
                const fillLength = (percentage / 100) * circumference;
                
                fillPath.style.strokeDasharray = `${fillLength} ${circumference}`;
                fillPath.style.stroke = color;
            }
            
            analyzeMarketRegime() {
                const { sma200 } = this.currentData;
                
                if (sma200.percentage >= 70) {
                    return { text: 'Bull Market', class: 'stat-positive' };
                } else if (sma200.percentage >= 50) {
                    return { text: 'Mixed', class: 'stat-neutral' };
                } else if (sma200.percentage >= 30) {
                    return { text: 'Bear Market', class: 'stat-negative' };
                } else {
                    return { text: 'Severe Bear', class: 'stat-negative' };
                }
            }
            
            createChart() {
                const ctx = document.getElementById('breadthChart').getContext('2d');
                
                // Add today's data to historical
                const today = new Date().toISOString().split('T')[0];
                this.historicalData[today] = {
                    dayOf: this.currentData.dayOf.percentage,
                    sma10: this.currentData.sma10.percentage,
                    sma20: this.currentData.sma20.percentage,
                    sma200: this.currentData.sma200.percentage
                };
                
                // Prepare chart data - get last 30 days
                const dates = Object.keys(this.historicalData).sort().slice(-30);
                const dayOfData = dates.map(date => this.historicalData[date]?.dayOf || null).filter(v => v !== null);
                const sma10Data = dates.map(date => this.historicalData[date]?.sma10 || null).filter(v => v !== null);
                const sma20Data = dates.map(date => this.historicalData[date]?.sma20 || null).filter(v => v !== null);
                const sma200Data = dates.map(date => this.historicalData[date]?.sma200 || null).filter(v => v !== null);
                
                // Only create chart if we have real historical data
                if (dayOfData.length === 0) {
                    document.getElementById('chartContainer').style.display = 'none';
                    return;
                }
                
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates.slice(-dayOfData.length).map(date => new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                        datasets: [
                            {
                                label: 'Day-of Breadth',
                                data: dayOfData,
                                borderColor: '#8b5cf6',
                                backgroundColor: 'rgba(139, 92, 246, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.2
                            },
                            {
                                label: '10-Day SMA',
                                data: sma10Data,
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.2
                            },
                            {
                                label: '20-Day SMA',
                                data: sma20Data,
                                borderColor: '#f59e0b',
                                backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.2
                            },
                            {
                                label: '200-Day SMA',
                                data: sma200Data,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.2
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        scales: {
                            x: {
                                ticks: { color: '#8b92a8' },
                                grid: { color: '#1e2139' }
                            },
                            y: {
                                min: 0,
                                max: 100,
                                ticks: { 
                                    color: '#8b92a8',
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                },
                                grid: { color: '#1e2139' }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: '#e0e6ed' }
                            },
                            tooltip: {
                                backgroundColor: '#151823',
                                titleColor: '#ffffff',
                                bodyColor: '#e0e6ed',
                                borderColor: '#1e2139',
                                borderWidth: 1
                            }
                        }
                    }
                });
            }
            
            loadHistoricalData() {
                const stored = localStorage.getItem('sp500BreadthHistory');
                if (stored) {
                    return JSON.parse(stored);
                }
                return {};
            }
            
            saveHistoricalData() {
                try {
                    localStorage.setItem('sp500BreadthHistory', JSON.stringify(this.historicalData));
                } catch (error) {
                    console.warn('Could not save historical data:', error);
                }
            }
            
            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorSection').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loadingSection').style.display = 'none';
            }
            
            showContent() {
                document.getElementById('chartContainer').style.display = 'block';
                document.getElementById('statsContainer').style.display = 'block';
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new BreadthDashboard();
        });
    </script>
</body>
</html>
